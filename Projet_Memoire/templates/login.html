<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

  <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="column is-4 is-offset-4"><link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <h3 class="title">Login</h3>
    <div class="box">
        <form style="height:10%" action="{{ url_for('login') }}" method="post" class="formcontainer shadow" >
            <p class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
            </p>
            <div class="imgcontainer">
                <img  alt='Avatar' class='avatar' src="{{ url_for('static',filename='images/logo.jpg') }} ">
            </div>
            <div style="margin-left:1%" class=" msg text-danger lead my-5">{{ msg }}</div>
            <div class="container">
                <p class="form-group">
                    <label class="login_label" for="username"><b>User Name</b></label>
                    <p><input class=" form-control" id="username" type="text" name="username" placeholder="Your user name" autofocus="" required></p>
                </p>

                <p class="form-group">
                    <label class="login_label" for="password"><b>Password</b></label>
                <p><input class="form-control" id="password" type="password" name="password" placeholder="Your Password" required></p>
                </p>
                <p class = "btnsubmit">
                    <button class="button is-block is-info is-large is-fullwidth">Login</button>
                <p>
                 <p style="padding: 5px;">
                    <a href="/register" class="btn btn-primary">Register</a>
                   </p>
                <p class="field">
                    <label class="checkbox"> <input type="checkbox"> Remember me </label>
                </p>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="password">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src = " https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
