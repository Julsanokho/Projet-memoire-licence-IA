<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
    <link rel="stylesheet" href="https:use.fontewesome.com/releases/v5.7.1/css/all.css">
  <!-- CSS only -->
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #ccc; width: 40%;margin-left: 30%;margin-top: 10%">
<div class="container">
    <div class="row main">
        <div class="main-loging main-center">
            <h5>Inscription et enregistrement d'un nouveau utilisateur</h5>
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <div class="form-group">
                 <label for="name" class="cols-sm-2 control-label">Votre Prenom</label>
                   <div class="cols-sm-10">
                       <div class="input-group">
                           <span class="input-group-addon"> <i class="fa fa-user fa" aria-hidden="true"> </i> </span>
                           <input type="text" class="from-control" name="firstname" id="firstname" placeholder="Entrez voter Prenom"/>
                       </div>
                   </div>
               </div>
                <div class="form-group">
                 <label for="name" class="cols-sm-2 control-label">Votre Nom</label>
                   <div class="cols-sm-10">
                       <div class="input-group">
                           <span class="input-group-addon"> <i class="fa fa-user fa" aria-hidden="true"> </i> </span>
                           <input type="text" class="from-control" name="lastname" id="lastname" placeholder="Entrez voter nom"/>
                       </div>
                   </div>
               </div>

                <div class="form-group">
                 <label for="email" class="cols-sm-2 control-label">Votre Email</label>
                   <div class="cols-sm-10">
                       <div class="input-group">
                           <span class="input-group-addon"> <i class="fa fa-envelope fa" aria-hidden="true"> </i> </span>
                           <input type="text" class="from-control" name="email" id="email" placeholder="Entrez voter email"/>
                       </div>
                   </div>
               </div>

                <div class="form-group">
                 <label for="username" class="cols-sm-2 control-label">Votre Nom Utilisateur</label>
                   <div class="cols-sm-10">
                       <div class="input-group">
                           <span class="input-group-addon"> <i class="fa fa-users fa" aria-hidden="true"> </i></span>
                           <input type="text" class="from-control" name="username" id="username" placeholder="Entrez voter nom utilisateur" required/>
                       </div>
                   </div>
               </div>

                 <div class="form-group">
                 <label for="password" class="cols-sm-2 control-label">Votre Mot de Passe</label>
                   <div class="cols-sm-10">
                       <div class="input-group">
                           <span class="input-group-addon"> <i class="fa fa-lock fa-lg" aria-hidden="true"> </i> </span>
                           <input type="password" class="from-control" name="password" id="password" required placeholder="Entrez voter mot de passe utilisateur"/>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <input type="submit" value="register" class="from-control btn btn-primary" name="" />
                   <p style="padding: 5px;">
                    <a href="/login" class="btn btn-dark">Login</a>
                   </p>
               </div>

            </form>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src = " https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
